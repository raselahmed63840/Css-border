<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <p style="cursor: alias;">A</p>
    <p style="cursor: auto;">B</p>
    <p style="cursor:  col-resize;">C</p>
    <p style="cursor:   e-resize;">D</p>
    <p style="cursor:  move;">e</p>
    <p style="cursor:   ew-resize;">F</p>
    <p style="cursor:   zoom-in;">G</p>
    <p style="cursor:   zoom-out;">H</p>
    <p style="cursor:   wait;">I</p>
    <p style="cursor:   se-resize;">J</p>
</body>
</html>
